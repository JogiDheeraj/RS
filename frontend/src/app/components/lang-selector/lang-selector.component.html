<button mat-button [matMenuTriggerFor]="menu">
	<mat-icon matPrifix>language</mat-icon>
	<span fxFlexFill fxHide.gt-sm="true"> {{ 'lang-selector.select'| translate }} </span> 
	<strong> ({{translate.currentLang}}) </strong>
</button>
<mat-menu #menu="matMenu">
	<button mat-menu-item 
		*ngFor="let language of translate.getLangs()"
		(click)="translate.use(language)">
		{{'lang-selector.' +language | translate}}
	</button>
</mat-menu>
