	    </span>
	    
	    <!-- The following menu items will be hidden on both SM and XS screen sizes -->
	    
	    <div fxShow="true" fxHide.lt-md="true">
	    
			<a mat-button [routerLink]="['/home']">الرئيسية</a>
			
			<a mat-button class="sections-link" [routerLink]="['/section']">الحدمات السياحية</a>

		    <a mat-button [routerLink]="['/blog']">المدونة</a>
		    <a mat-button [routerLink]="['/about']">من نحن</a>
		    <a mat-button [routerLink]="['/contact']">اتصل بنا</a>

	    </div>
	    
	    <div fxShow="true" fxHide.gt-sm="true">
	      <button mat-button class="open-menu-btn" aria-label="menu open close" (click)="sidenav.toggle()">

		</div>

	    	<span>

	    	</span>

	        </button>
	        
	        <a mat-button (click)="sidenav.toggle()" [routerLink]="['/home']">الرئيسية</a>
	        
			<a mat-button (click)="sidenav.toggle()" [routerLink]="['/section']">الحدمات السياحية</a>

		    <button mat-raised-button color="accent" [routerLink]="['/register']" (click)="sidenav.toggle()">تسجيل</button>
		    <button mat-raised-button color="warn" [routerLink]="['/search']" (click)="sidenav.toggle()">بحث</button>
