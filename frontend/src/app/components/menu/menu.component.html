<div class="slidebare" [class.sticky]="navIsFixed">
	<mat-toolbar>
	  	<mat-toolbar-row>
	    
		    <span>
		    	<img src="./assets/images/logo.png" style="height: 50px">
		    </span>
		    
		    <!-- The following menu items will be hidden on both SM and XS screen sizes -->
		    <div fxShow="true" fxHide.lt-md="true">
		    
				<ng-container *ngTemplateOutlet="menuItemsTemplate"> 
				
				</ng-container>
			    
			    <app-lang-selector></app-lang-selector>
			    
		    </div>
		    
		    <!-- The following menu items will be shown on both SM and XS screen sizes -->
		    <div fxShow="true" fxHide.gt-sm="true">
			     <button mat-button class="open-menu-btn" 
			      		aria-label="menu open close" (click)="sidenav.toggle()">
			      		<mat-icon aria-hidden="true">list</mat-icon>
			     </button>
			</div>
	    
	  	</mat-toolbar-row>
	</mat-toolbar>
	
	<!-- The following menu items will be Shown on both SM and XS screen sizes -->
	<mat-sidenav-container  fxFlexFill fxHide.gt-sm="true" >
	    <mat-sidenav #sidenav fxLayout="column">
	    
	    	<app-lang-selector></app-lang-selector>
	    	
	    	<button mat-button class="close-menu-btn" 
	    		aria-label="menu open close" (click)="sidenav.toggle()">
	      		<mat-icon aria-hidden="true">close</mat-icon>
	        </button>
	        
	        <ng-container *ngTemplateOutlet="menuItemsTemplate"> 
	        
	        </ng-container>
	        
	    </mat-sidenav>
	    <mat-sidenav-content class="sidenav-content"></mat-sidenav-content>
	</mat-sidenav-container>
</div>


<ng-template #menuItemsTemplate>
	<a mat-button (click)="sidenav.close()" [routerLink]="['/home']" 
		routerLinkActive="active">
		{{ 'menu.home' | translate }}
	</a>
	        
	<a mat-button (click)="sidenav.close()" [routerLink]="['/section', section.seoName]"
		*ngFor="let section of sections" routerLinkActive="active">
		{{section.name}}
	</a>
			
	<a mat-button (click)="sidenav.close()" [routerLink]="['/blog']"
		routerLinkActive="active">
		{{ 'menu.blog' | translate }}
	</a>
		    
	<a mat-button (click)="sidenav.close()" [routerLink]="['/about']"
		routerLinkActive="active">
		{{ 'menu.about' | translate }}
	</a>
		    
	<a mat-button (click)="sidenav.close()" [routerLink]="['/contact']"
		routerLinkActive="active">
		{{ 'menu.contact' | translate }}
	</a>
		     
		       
	<button mat-raised-button class="btn" color="primary"
		*ngIf="authService.isAuthentecated()"
		[routerLink]="['/account/home']"
		(click)="sidenav.close()">
		{{ 'menu.account' | translate }}
	</button>
		    
	<button mat-raised-button class="btn" color="primary" 
		*ngIf="!authService.isAuthentecated()" 
		[routerLink]="['/login']"
		(click)="sidenav.close()">
		{{ 'menu.login' | translate }}
	</button>
		    
	<button mat-raised-button class="btn" color="accent" 
		*ngIf="!authService.isAuthentecated()" 
		[routerLink]="['/register']"
		(click)="sidenav.close()">
		{{ 'menu.register' | translate }}
	</button>
		    
	<button mat-raised-button class="btn" color="warn"
		[routerLink]="['/search']"
		(click)="sidenav.close()">
		{{ 'menu.search' | translate }}
	</button>
	
</ng-template>
