<a mat-button [matMenuTriggerFor]="languageMenu">
	<mat-icon matPrifix>language</mat-icon>
	<span fxFlexFill fxHide.gt-sm="true"> {{ 'language-selector.select'| translate }} </span> 
	<strong> ({{translate.currentLang}}) </strong>
</a>
<mat-menu #languageMenu="matMenu">
	<button mat-menu-item 
		*ngFor="let language of translate.getLangs()"
		(click)="translate.use(language)">
		{{'language-selector.' + language | translate}}
	</button>
</mat-menu>
