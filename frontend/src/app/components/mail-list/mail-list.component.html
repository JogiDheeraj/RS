<div class="mail-list">
	<div class="container">

		<div class="col">
			<mat-icon class="mail-icon">mail outline</mat-icon>
		</div>

		<div class="col">
			<h2>{{'mail-list.title'|translate}}</h2>
			<p>{{'mail-list.content'|translate}}</p>
		</div>

		<div class="col">
			<form class="mail-list-form">
				<fieldset class="mail-list-form-full-width">
					<input type="email" placeholder="{{'mail-list.enterEmail'|translate}}">
					<button mat-button [class.right]="dirleft">
						<mat-icon matPrefix>done</mat-icon>
						{{'mail-list.join'|translate}}
					</button>
				</fieldset>
			</form>
		</div>

	</div>
</div>
