<div class="mail-list">

	<div class="mail-list-title">
		<mat-icon>mail outline</mat-icon>
		<h2>القائمة البريدية</h2>
		<p>إشترك معنا بالقائمة البريدية للحصول على اخر الاضافات</p>
	</div>

	<form class="mail-list-form">

		<mat-form-field> 
			<input type="email" matInput placeholder="أدخل بريدك الإلكتروني">
			<button matSuffix>
				<span mat-button>done</span>
				<!-- matPrefix -->
				إشتراك
			</button>
		</mat-form-field>

	</form>
</div>
