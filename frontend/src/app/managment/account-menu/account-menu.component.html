<div class="account-menu">
	
	<!-- The following menu items will be hidden on both SM and XS screen sizes -->
	<mat-toolbar fxShow="true" fxHide.lt-md="true">
		<mat-toolbar-row>
		
			<ng-container *ngTemplateOutlet="accountMenuItemsTemplate"> 
				
			</ng-container>
				
		</mat-toolbar-row> 
	</mat-toolbar>
	
	<!-- The following menu items will be shown on both SM and XS screen sizes -->
	<mat-accordion fxFlexFill fxHide.gt-sm="true">
		<mat-expansion-panel>
			<mat-expansion-panel-header>
		      	<mat-panel-title>
		        	Controll Meun
		      	</mat-panel-title>
		    </mat-expansion-panel-header>
		    
		    <ng-container *ngTemplateOutlet="accountMenuItemsTemplate"> 
				
			</ng-container>
				  	
		  </mat-expansion-panel>
	</mat-accordion>
</div>

<ng-template #accountMenuItemsTemplate>
	<button mat-button [routerLink]="['/account/home']" 
		routerLinkActive="active">
		{{'account-menu.home' | translate}}
	</button>

	<button mat-button [routerLink]="['/account/users']" 
		routerLinkActive="active">
		{{'account-menu.m-users' | translate}}
	</button>

	<button mat-button [routerLink]="['/account/sections']" 
		routerLinkActive="active">
		{{'account-menu.m-sections' | translate}}
	</button>

	<button mat-button [matMenuTriggerFor]="myAd">
		{{'account-menu.myAd' | translate}}
		<mat-icon matSufix>more_vert</mat-icon>
	</button>
	<mat-menu #myAd="matMenu">
		<button mat-menu-item>العقارات</button>
		<button mat-menu-item>الخدمات التجارية</button>
		<button mat-menu-item>الخدمات التعليمية</button>
	</mat-menu>
			  	
	<button mat-button [matMenuTriggerFor]="newAd">
		{{'account-menu.newAd' | translate}}
		<mat-icon matSufix>more_vert</mat-icon>
	</button>
	<mat-menu #newAd="matMenu">
		<button mat-menu-item>العقارات</button>
		<button mat-menu-item>الخدمات التجارية</button>
		<button mat-menu-item>الخدمات التعليمية</button>
	</mat-menu>

	<button mat-button [routerLink]="['/account/settings']" 
		routerLinkActive="active">
		{{'account-menu.m-settings' | translate}}
	</button>
			  	
	<button mat-button [matMenuTriggerFor]="userMenu">
		{{'account-menu.helo' | translate}}{{user.firstName + user.lastname}}
		<mat-icon matSufix>more_vert</mat-icon>
	</button>
	<mat-menu #userMenu="matMenu">
		<button mat-menu-item>
			<mat-icon matPrefix>face</mat-icon>
			{{'account-menu.profile' |translate}}
		</button>
		<button mat-menu-item>
			<mat-icon matPrefix>security</mat-icon>
			{{'account-menu.password'|translate}}
		</button>
		<button mat-menu-item>
			<mat-icon matPrefix>autorenew</mat-icon>
			{{'account-menu.reboot'|translate}}
		</button>
		<button mat-menu-item>
			<mat-icon matPrefix>power_settings_new</mat-icon>
			{{'account-menu.logout' |translate}}
		</button>
	</mat-menu>
</ng-template>
